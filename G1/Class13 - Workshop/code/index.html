<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Country Search</title>
  </head>
  <body>
    <div class="container">
      <div id="loading" class="loading" onClick="hideSpinner()">
        Loading&#8230;
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h1>Coutry Search</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <input id="searchInput" class="form-control" type="text" />
        </div>
        <div class="col-4">
          <button onclick="searchCountry()" type="button" class="btn btn-primary">Search</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Flag</th>
                <th scope="col" onclick="sort('name')">Name</th>
                <th scope="col" onclick="sort('population')">Population</th>
                <th scope="col">Capital</th>
                <th scope="col" onclick="sort('area')">Area</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
